name       : gnome-vfs
version    : 2.24.4
release    : 5
source     :
    - http://ftp.acc.umu.se/pub/gnome/sources/gnome-vfs/2.24/gnome-vfs-2.24.4.tar.gz : 2eb84be8d260e3c4f13b68e820acf4100e97956f6953067a99119fa8d88c5c00
license    :
    - GPL-2.0
    - LGPL-2.0
component  : desktop.library
summary    : This is the GNOME Virtual File System.
description: |
    GNOME VFS is currently used as one of the foundations of the Nautilus file manager.
builddeps  :
    - pkgconfig(avahi-core)
    - pkgconfig(com_err)
    - pkgconfig(dbus-glib-1)
    - pkgconfig(gconf-2.0)
    - pkgconfig(gnome-mime-data-2.0)
    - pkgconfig(gnutls)
    - pkgconfig(gtk-doc)
    - pkgconfig(krb5)
    - bzip2-devel
    - libgcrypt-devel
setup      : |
    %patch -Np1 -i $pkgfiles/enable-deprecated.patch
    %patch -Np1 -i $pkgfiles/gnutls-config.patch
    %patch -Np1 -i $pkgfiles/gnutls-3.4.0.patch
    %patch -Np1 -i $pkgfiles/gcrypt-config.patch
    sed -i -s 's|$(srcdir)/auto-test|auto-test|' test/Makefile.am
    libtoolize --force
    gtkdocize
    %reconfigure --disable-static \
        --disable-howl \
        --disable-openssl \
        --enable-avahi \
        --enable-gnutls
build      : |
    %make
install    : |
    %make_install
